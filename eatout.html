<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Night</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cmu-serif" type="text/css"/>

  <link rel="stylesheet" href="assets/css/eatout-styles.css" />
</head>

<body class="p-3 mb-2 bg-dark text-white">

  <div class="background-image">
    <img src="./assets/images/eatout_background.jpg" alt="Food on table">
 </div>

  <!-- LOGO -->
  <header>
      <a href="index.html"><h1>Date Night</h1></a>
  </header>

    <h2>What's for dinner?</h2>

    <div class="mb-3 search-div">
      <form action="" id="search-bar">

        <div class="filter">
          <label for="cuisine" class="text-white dropdown-label">Cuisine:</label>
          <select name="cuisine" class="dropdown" id="cuisine">
            <option value="">Select</option>
            <option value="italian">Italian</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="japanese">Japanese</option>
            <option value="mexican">Mexican</option>
            <option value="american">American</option>
            <option value="barbeque">Barbeque</option>
            <option value="burgers">Burgers</option>
            <option value="indian">Indian</option>
            <option value="pizza">Pizza</option>
            <option value="seafood">Seafood</option>
            <option value="steak">Steak</option>
            <option value="sushi">Sushi</option>
            <option value="thai">Thai</option>
          </select>
        </div>

        <div class="filter">
          <label for="price" class="text-white dropdown-label">Price:</label>
          <select name="price" class="dropdown" id="price">
            <option value="">Select</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
        </div>

        <div class="filter">
          <label for="radius" class="text-white dropdown-label">Distance:</label>
          <select name="radius" class="dropdown" id="radius">
            <option value="">Select</option>
            <option value="1609">1 Mile</option>
            <option value="8046">5 Miles</option>
            <option value="16093">10 Miles</option>
            <option value="32186">20 Miles</option>
          </select>
        </div>
        <button type="button" class="btn btn-light search mb-3">Search</button>
      </form>
    </div>

    <main>
      <!-- MAP -->
      <div class="card map-card"> 
        <div class="map"></div>
      </div>

      <!-- RESTAURANTS -->
      <section id="restaurant-cards" class="row"></section>
    </main>
  <script src="assets/js/eatoutpage.js"></script>

  <!-- GOOGLE MAPS AND PLACES API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJLuOe9XH4mw4Kal20XkEmhwlGDNhRsYE&loading=async&libraries=places&callback=initMap" async defer></script>

</body>

</html>
