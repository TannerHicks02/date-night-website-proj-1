<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Night</title>
  <link rel="stylesheet" href="assets/css/eatout-styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">

  <div class="background-image">
    <img src="./assets/images/eatout_background.jpg" alt="Food on table">
 </div>

  <header>
    <div id='example' className="my-class">
      <h1 class="mulish-header">Let's Plan a Date Night</h1>
    </div>
  </header>


      <h1 class="fs-5 text-dark" >Let's get specific!</h1>
      
        <div class="mb-3">
          <form action="">
            <label for="cuisine" class="text-dark">Filter by cuisine:</label>
            <select name="cuisine" id="cuisine">
              <option value="italian">Italian</option>
              <option value="chinese">Chinese</option>
              <option value="french">French</option>
              <option value="greek">Greek</option>
              <option value="japanese">Japanese</option>
              <option value="mexican">Mexican</option>
              <option value="american">American</option>
              <option value="barbeque">Barbeque</option>
              <option value="burgers">Burgers</option>
              <option value="indian">Indian</option>
              <option value="pizza">Pizza</option>
              <option value="seafood">Seafood</option>
              <option value="steak">Steak</option>
              <option value="sushi">Sushi</option>
              <option value="thai">Thai</option>
            </select>
            <br><br>
            <label for="price" class="text-dark">Filter by price:</label>
            <select name="price" id="price">
              <option value="cheap">$</option>
              <option value="moderate">$$</option>
              <option value="expensive">$$$</option>
              <option value="v-expensive">$$$$</option>
            </select>
            <br><br>
            <label for="radius" class="text-dark">Filter by radius:</label>
            <select name="radius" id="radius">
              <option value="1609">Within 1 Mile</option>
              <option value="8046">Within 5 Miles</option>
              <option value="16093">Within 10 Miles</option>
              <option value="32186">Within 20 Miles</option>
            </select>
            <br><br>
          </form>
        </div>
        <button type="button" class="btn btn-primary search mb-3">Search</button>

  <!-- RESTAURANTS -->
  <section id="restaurant-cards" class="row">
  </section>

  <!-- MAP -->
  <div class="map"></div>

  <script src="assets/js/eatoutpage.js"></script>

  <!-- GOOGLE MAPS AND PLACES API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJLuOe9XH4mw4Kal20XkEmhwlGDNhRsYE&loading=async&libraries=places&callback=initMap"
    async defer></script>
</body>

</html>
