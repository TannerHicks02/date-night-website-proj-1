<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cmu-serif" type="text/css"/>
      
    <link rel="stylesheet" href="assets/css/eatout-styles.css" />
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="background-image">
        <img src="./assets/images/nightout.jpg" alt="Bar picture">
    </div>

     <!-- LOGO -->
    <header>
        <a href="index.html"><h1>Date Night</h1></a>
    </header>

    <h2> Let's Have a Night Out!</h2>

    <div class="mb-3 search-div">
        <form action="" id="search-bar">
  
          <div class="filter">
            <label for="activity" class="text-white dropdown-label">Activity:</label>
            <select name="activity" class="dropdown" id="activity">
              <option value="">Select</option>
              <option value="amusement park">Amusement Park</option>
              <option value="aquarium">Aquarium</option>
              <option value="art gallery">Art Gallery</option>
              <option value="bar">Bar</option>
              <option value="bowling alley">Bowling Alley</option>
              <option value="casino">Casino</option>
              <option value="liquor store">Liquor Store</option>
              <option value="movie rental">Movie Rental</option>
              <option value="movie theater">Movie Theater</option>
              <option value="museum">Museum</option>
              <option value="night club">Night Club</option>
              <option value="park">Park</option>
              <option value="spa">Spa</option>
              <option value="tourist attraction">Tourist Attraction</option>
              <option value="zoo">Zoo</option>
            </select>
          </div>
  
          <div class="filter">
            <label for="price" class="text-white dropdown-label">Price:</label>
            <select name="price" class="dropdown" id="price">
              <option value="">Select</option>
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
              <option value="4">$$$$</option>
            </select>
          </div>
  
          <div class="filter">
            <label for="radius" class="text-white dropdown-label">Distance:</label>
            <select name="radius" class="dropdown" id="radius">
              <option value="">Select</option>
              <option value="1609">1 Mile</option>
              <option value="8046">5 Miles</option>
              <option value="16093">10 Miles</option>
              <option value="32186">20 Miles</option>
            </select>
          </div>
          <button type="button" class="btn btn-light search mb-3">Search</button>
        </form>
      </div>

    <main>
        <!-- MAP -->
        <div class="card map-card"> 
          <div class="map"></div>
        </div>
  
        <!-- RESTAURANTS -->
        <section id="restaurant-cards" class="row"></section>
      </main>

    
     <!-- JAVASCRIPT -->
  <script src="./assets/js/nighoutpage.js"></script>

    <!-- GOOGLE MAPS AND PLACES API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJLuOe9XH4mw4Kal20XkEmhwlGDNhRsYE&loading=async&libraries=places&callback=initMap" async defer></script>
         
</body>
</html>
